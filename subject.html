<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Choose a subject for your selected class.">
  <title>Select Subject</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1 id="heading">Select Subject</h1>
    <div class="class-buttons">
      <a id="physics" class="btn">Physics</a>
      <a id="chemistry" class="btn">Chemistry</a>
      <a id="biology" class="btn">Biology</a>
      <a id="math" class="btn">Math</a>
    </div>
    <a href="index.html" class="back-btn">â¬… Back</a>
  </div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const cls = urlParams.get("class");
    if (!cls) window.location.href = "index.html";
    document.getElementById("heading").textContent = `Select Subject - Class ${cls}`;
    const buttons = document.querySelectorAll(".btn");
    buttons.forEach(btn => {
      const subject = btn.textContent;
      btn.href = `planner.html?class=${cls}&subject=${subject}`;
    });
  </script>
</body>
</html>
